<div class="main_container">
  <p class="main_money_size">{{moneyDisplay()}} kr </p>
  <div class="input_mother">
    <div class="sales_input_amount">
      <label for="quantity">sale amount:</label>
      <input type="number" id="quantity" name="quantity" min="" max="">
    </div>
    <div class="sales_input_description">
      <label for="text">sale description:</label>
      <textarea class="text_area_size" type="text" id="text" name="text"></textarea>
    </div>
    <button class="button_submit" (click)="addSale()">addSale</button>
  </div>
  @for (sale of sales(); track sale.text) {
    {{sale.text}}

  }
  @for (sale of text(); track sale.text){
    {{sale.text}}

  }
</div>
